<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="data:,">
  <title>AR с кастомным маркером</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB"
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">

    <!-- Камера -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Маркер и модель -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="./ar.glb" scale="0.2 0.2 0.2" position="0 0 0"></a-gltf-model>
    </a-entity>

  </a-scene>
</body>

</html>
