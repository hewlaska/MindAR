<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR с кастомным маркером</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <!-- Камера -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Маркер и модель -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="./ar.glb" scale="0.2 0.2 0.2" position="0 0 0"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
